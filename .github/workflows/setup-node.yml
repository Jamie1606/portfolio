name: setup node
description: "set up node.js, cache dependencies and install dependencies"

on:
  workflow_call:
    outputs:
      cache-hit:
        description: "Indicates if dependencies were restored from cache"
        value: ${{ jobs.setup.outputs.cache-hit }}

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache-dependencies.outputs.cache-hit }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - id: cache-dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - if: steps.cache-dependencies.outputs.cache-hit != 'true'
        run: npm install
